<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemple de link-uri</h1>

        <!-- Link de tip text -->
        <p>
            <a href="https://www.google.com" target="_blank">AcceseazÄƒ Google</a>
        </p>

        <!-- Link de tip buton -->
        <p>
            <button onclick="window.open('https://www.github.com', '_blank')">Deschide GitHub</button>
        </p>

        <!-- Link de tip imagine -->
        <p>
            <a href="https://www.wikipedia.org" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia">
            </a>
        </p>
    </div>
</body>
</html>
