<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel cu Țări</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabel cu Țări</h1>
    <table>
        <thead>
            <tr>
                <th>Țară</th>
                <th>Capitală</th>
                <th>Continent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>România</td>
                <td>București</td>
                <td>Europa</td>
            </tr>
            <tr>
                <td>Japonia</td>
                <td>Tokyo</td>
                <td>Asia</td>
            </tr>
            <tr>
                <td>Brazilia</td>
                <td>Brasilia</td>
                <td>America de Sud</td>
            </tr>
            <tr>
                <td>Africa de Sud</td>
                <td>Pretoria</td>
                <td>Africa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
